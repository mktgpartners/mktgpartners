<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKTG Partners</title>
    <style>
        /* Dein vorhandener CSS-Stil bleibt hier */

    </style>
</head>

<body>
    <header>
        <h1>MKTG Partners</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#FounderCEO">Founder & CEO</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home" class="active">
        <!-- Dein vorhandener HTML-Inhalt bleibt hier -->
    </section>

    <section id="about">
        <!-- Dein vorhandener HTML-Inhalt bleibt hier -->
    </section>

    <section id="services">
        <!-- Dein vorhandener HTML-Inhalt bleibt hier -->
    </section>

    <section id="FounderCEO">
        <!-- Dein vorhandener HTML-Inhalt bleibt hier -->
    </section>

    <section id="contact">
        <!-- Dein vorhandener HTML-Inhalt bleibt hier -->
    </section>

    <footer>
        &copy; 2024 MKTG Partners. All rights reserved.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const navLinks = document.querySelectorAll('nav a');
            const sections = document.querySelectorAll('section');

            navLinks.forEach(link => {
                link.addEventListener('click', function (event) {
                    event.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);

                    sections.forEach(section => {
                        if (section.id === targetId) {
                            section.classList.add('active');
                        } else {
                            section.classList.remove('active');
                        }
                    });
                });
            });

            // IntersectionObserver zur Ãœberwachung der Sektionen im Viewport
            const options = {
                root: null,
                rootMargin: '0px',
                threshold: 0.5
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const currentSectionId = entry.target.id;
                        navLinks.forEach(link => {
                            link.classList.remove('active');
                            if (link.getAttribute('href').substring(1) === currentSectionId) {
                                link.classList.add('active');
                            }
                        });
                    }
                });
            }, options);

            sections.forEach(section => {
                observer.observe(section);
            });

            function updateActiveSection() {
                sections.forEach(section => {
                    const rect = section.getBoundingClientRect();
                    if (rect.top >= 0 && rect.top <= window.innerHeight) {
                        section.classList.add('active');
                    } else {
                        section.classList.remove('active');
                    }
                });
            }

            document.addEventListener('scroll', updateActiveSection);
            window.addEventListener('scroll', function () {
                let currentSectionId = '';
                sections.forEach(section => {
                    const rect = section.getBoundingClientRect();
                    if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
                        currentSectionId = section.id;
                    }
                });

                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href').substring(1) === currentSectionId) {
                        link.classList.add('active');
                    }
                });
            });
        });
    </script>
</body>

</html>
