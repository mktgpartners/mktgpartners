<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Amazon-Like Website</title>
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <header>
        <h1>Your Amazon-Like Website</h1>
    </header>
    
    <nav>
        <a href="#" onclick="scrollToSection('section1')">Category 1</a>
        <a href="#" onclick="scrollToSection('section2')">Category 2</a>
        <a href="#" onclick="scrollToSection('section3')">Category 3</a>
        <!-- Add more category links as needed -->
    </nav>

    <section id="section1">
        <h2>Category 1</h2>
        <p>Your content for Category 1 goes here.</p>
    </section>

    <section id="section2">
        <h2>Category 2</h2>
        <p>Your content for Category 2 goes here.</p>
    </section>

    <section id="section3">
        <h2>Category 3</h2>
        <p>Your content for Category 3 goes here.</p>
    </section>

    <!-- Add more sections as needed -->

    <script>
        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth' });
            }
        }
    </script>
</body>
</html>
