<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKTG Partners</title>
    <style>
        /* Grundlegende Stile */

        /* Animationsstil für Sektionseinführung */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stil für Sektionen */
        section {
            padding: 4em 2em;
            text-align: center;
            margin-top: 60px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
            pointer-events: none;
            animation: fadeIn 1s ease forwards;
        }

        /* Restliche Stile und Code */
        /* Füge weitere Stile hinzu, falls erforderlich */
    </style>
</head>
<body>
    <!-- Header, Navigation, Sektionen und Footer -->

    <script>
        // Code für die Navigation und Sektionen
        document.addEventListener('DOMContentLoaded', function() {
            // Selektieren aller Navigationslinks und Sektionen
            const navLinks = document.querySelectorAll('nav a');
            const sections = document.querySelectorAll('section');

            // Hinzufügen eines Event Listeners für jeden Navigationslink
            navLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);

                    // Überprüfen und Aktivieren der entsprechenden Sektion
                    sections.forEach(section => {
                        if (section.id === targetId) {
                            section.classList.add('active');
                        } else {
                            section.classList.remove('active');
                        }
                    });
                });
            });

            // Funktion zur Aktualisierung der aktiven Sektion beim Scrollen
            function updateActiveSection() {
                sections.forEach(section => {
                    const rect = section.getBoundingClientRect();
                    if (rect.top >= 0 && rect.top <= window.innerHeight) {
                        section.classList.add('active');
                    } else {
                        section.classList.remove('active');
                    }
                });
            }

            // Event Listener für das Scrollen der Seite
            document.addEventListener('scroll', updateActiveSection);
            window.addEventListener('scroll', function() {
                let currentSectionId = '';
                sections.forEach(section => {
                    const rect = section.getBoundingClientRect();
                    if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
                        currentSectionId = section.id;
                    }
                });

                // Aktivieren des entsprechenden Navigationslinks für die aktive Sektion
                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href').substring(1) === currentSectionId) {
                        link.classList.add('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
