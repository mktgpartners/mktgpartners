


<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>SMMA Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li:last-child {
      margin-right: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
    }

    main {
      padding: 20px;
    }

    section {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
    }

    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="#services">Services</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#testimonials">Testimonials</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="services">
      <h2>Our Services</h2>
      <!-- Beschreibe hier deine Dienstleistungen -->
    </section>

    <section id="portfolio">
      <h2>Portfolio</h2>
      <!-- Zeige hier Beispiele deiner Arbeit an -->
    </section>

    <section id="testimonials">
      <h2>Testimonials</h2>
      <!-- Zeige hier Kundenbewertungen an -->
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <!-- FÃ¼ge hier ein Kontaktformular oder Kontaktdetails ein -->
    </section>
  </main>

  <footer>
    <p>&copy; 2024 SMMA. All Rights Reserved.</p>
  </footer>

</body>
</html>
