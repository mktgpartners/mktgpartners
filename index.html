<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKTG Partners</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* Grauer Hintergrund */
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #1c1c1c; /* Dunkles Grau für Header */
            color: #fff;
            padding: 1em;
            text-align: center;
            z-index: 2;
            transition: background-color 0.5s, color 0.5s;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333; /* Dunkles Blau für Navigation */
            display: flex;
            justify-content: center;
            z-index: 1;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            margin: 0 1em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #00bcd4; /* Hellblau bei Hover */
        }

        section {
            padding: 4em 2em;
            text-align: center;
            margin-top: 60px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            background-color: #fff; /* Weißer Hintergrund für Abschnitte */
            border-bottom: 1px solid #ccc; /* Grauer Trennstrich zwischen Abschnitten */
        }

        section.active {
            opacity: 1;
            transform: translateY(0);
        }

        h1 {
            margin: 0;
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
            font-size: 1.1em;
        }

        footer {
            background-color: #1c1c1c; /* Dunkles Grau für Footer */
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Restlicher HTML-Code bleibt unverändert -->
</body>
</html>
