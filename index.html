<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKTG Partners</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #3498db;
            color: #fff;
            padding: 1em;
            text-align: center;
            z-index: 2;
            transition: background-color 0.5s, color 0.5s;
        }

        nav {
            position: fixed;
            left: 0; /* Verändert die Navigationsposition zur linken Seite */
            top: 0;
            height: 100%;
            width: 200px; /* Breite der Navigationsleiste */
            background-color: #2980b9;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
            transition: width 0.5s; /* Animation für die Breitenänderung */
            overflow-y: auto; /* Scrollbar hinzufügen, wenn die Höhe der Navigation den Viewport überschreitet */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            margin: 0.5em 0;
            transition: color 0.3s ease;
            background-color: #2980b9; /* Hintergrundfarbe der Navigationslinks */
            border-radius: 5px;
        }

        nav a:hover {
            color: #ecf0f1;
            background-color: #34495e; /* Ändert Hover-Hintergrundfarbe */
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-left: 200px; /* Berücksichtigt die Breite der Navigation */
        }

        section {
            padding: 4em 2em;
            text-align: center;
            margin-top: 60px;
            background-color: #ecf0f1;
            border-bottom: 1px solid #ccc;
            pointer-events: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        section.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        section.active {
            animation-name: fadeInUp;
            animation-duration: 1s;
            animation-fill-mode: both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            margin: 0;
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
            font-size: 1.1em;
        }

        footer {
            margin-top: auto;
        }

        .info-box {
            border: 2px solid #ccc;
            padding: 20px;
            margin: 20px;
            text-align: center;
            background-color: #fff; /* Undurchsichtiger Hintergrund für Kästchen */
        }

        .info-box h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>MKTG Partners</h1>
    </header>
    
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#FounderCEO">Founder & CEO</a>
        <a href="#contact">Contact</a>
    </nav>

    <main>
        <!-- ... (Unverändert) ... -->
    </main>

    <footer>
        &copy; 2024 MKTG Partners. All rights reserved.
    </footer>
</body>
</html>
