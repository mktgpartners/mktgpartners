<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKTG Partners</title>
    <style>
        /* Reset */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            margin: 0;
        }

        header {
            background-image: linear-gradient(to right, #3498db, #8e44ad);
            color: #fff;
            padding: 1em;
            text-align: center;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            transition: background-color 0.5s, color 0.5s, transform 0.5s;
            position: fixed;
            width: 100%;
            z-index: 2;
        }

        nav {
            position: relative;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #3498db;
            z-index: 2;
            background-color: #2980b9;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            margin: 0 1em;
            transition: color 0.3s ease, transform 0.3s ease;
            position: relative;
        }

        nav a:hover {
            color: #ffd700;
            transform: scale(1.1);
        }

        section {
            padding: 6em 2em;
            text-align: center;
            margin-top: 80px;
            opacity: 1;
            transition: opacity 0.5s ease, transform 0.5s ease, background-color 0.5s ease;
            cursor: pointer;
            transform: scale(1);
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        section:hover {
            transform: scale(1.03);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #3498db;
            font-size: 2em;
            margin-bottom: 0.5em;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        section:hover h2 {
            color: #8e44ad;
        }

        p {
            color: #333;
            font-size: 1.2em;
            line-height: 1.8;
            transition: color 0.3s ease;
        }

        section:hover p {
            color: #555;
        }

        footer {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            transition: background-color 0.5s;
        }

        /* Image Styles */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 20px;
            transition: transform 0.5s ease;
        }

        section:hover img {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <header>
        <h1>MKTG Partners</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#FounderCEO">Founder & CEO</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home" class="active">
        <h2>Welcome to MKTG Partners</h2>
        <!-- Placeholder Image -->
        <img src="https://via.placeholder.com/400" alt="Welcome Image">
    </section>

    <section id="about">
        <h2>About Us</h2>
        <!-- Placeholder Image -->
        <img src="https://via.placeholder.com/400" alt="About Us Image">
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <!-- Placeholder Image -->
        <img src="https://via.placeholder.com/400" alt="Services Image">
    </section>

    <section id="FounderCEO">
        <h2>Founder & CEO</h2>
        <!-- Placeholder Image -->
        <img src="https://via.placeholder.com/400" alt="Founder & CEO Image">
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <!-- Placeholder Image -->
        <img src="https://via.placeholder.com/400" alt="Contact Us Image">
    </section>

    <footer>
        &copy; 2024 MKTG Partners. All rights reserved.
    </footer>

    <script>
        // JavaScript zum Ein- und Ausblenden des Headers bei Scrollen
        window.addEventListener('scroll', function () {
            const header = document.querySelector('header');
            const scrollPosition = window.scrollY;

            if (scrollPosition > 100) {
                header.style.display = 'block';
            } else {
                header.style.display = 'none';
            }
        });
    </script>
</body>

</html>
