<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Meine verbesserte Webseite</title>
  <style>
    body {
      background-color: #ffffff; /* Hintergrundfarbe des Body */
      margin: 0; /* Entfernt den Standardabstand des Body */
    }
    /* Stil für den Header */
    header {
      text-align: center;
      background-color: #999999;
      width: 1000px;
      margin: 0 auto; /* Zentriert den Header */
    }
    /* Stil für die Navigationslinks */
    header a {
      display: inline-block;
      padding: 10px 20px;
      text-decoration: none;
    }
    /* Stil für die einzelnen Abschnitte */
    section {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <a href="#aboutUs">About Us</a>
    <a href="#contactUs">Contact Us</a>
    <a href="#CEO">CEO</a>
  </header>

  <main>
    <section id="aboutUs">
      <h2>About Us</h2>
      <p>Test</p>
    </section>

    <section id="contactUs">
      <h2>Contact Us</h2>
      <p>Test</p>
    </section>

    <section id="CEO">
      <h2>CEO</h2>
      <p>Test</p>
    </section>
  </main>

  <footer>
    <nav>
      <ul>
        <li><a href="#aboutUs">About Us</a></li>
        <li><a href="#contactUs">Contact Us</a></li>
        <li><a href="#CEO">CEO</a></li>
      </ul>
    </nav>
  </footer>

</body>
</html>
